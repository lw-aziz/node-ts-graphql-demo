type Mutation {
  createEvent(data: CreateEventInput!): EventData @isAuthenticated
}
type Query {
  getEvents: [EventData]! @isAuthenticated
}
input CreateEventInput {
  title: String!
  description: String!
  eventDate: DateTime!
}

type EventData {
  id: String!
  title: String!
  description: String!
  eventDate: DateTime!
  createdAt: DateTime!
}
